
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
  }
  
  #taskInput {
    width: 70%;
    padding: 10px;
    font-size: 16px;
  }
  
  #addTaskBtn {
    width: 25%;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
  }
  
  #taskList {
    list-style: none;
    padding: 0;
  }
  
  #taskList li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    margin: 5px 0;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  #taskList li.completed span {
  color: gray;
}

#taskList li.completed::before {
  content: "âœ” "; /* Add a checkmark */
  color: green;
  font-weight: bold;
}
  
  
  
  
  button {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 4px;
  }
  
  button:hover {
    background: #c0392b;
  }
  </style>
  
</head>
<body>
  <div class="container">
    <h1>To-Do List <br> SALAUDEEN MUBARAQ OLANSILE HND/230947</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task" />
    <button id="addTaskBtn">Add Task</button>

    <ul id="taskList"></ul>
  </div>
  <script>

  // Select DOM elements
  const taskInput = document.getElementById('taskInput');
  const addTaskBtn = document.getElementById('addTaskBtn');
  const taskList = document.getElementById('taskList');
  
  // Load tasks from localStorage on page load
  document.addEventListener('DOMContentLoaded', () => {
    const storedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
    storedTasks.forEach(task => renderTask(task));
  });
  
  // Add task functionality
  addTaskBtn.addEventListener('click', () => {
    const taskText = taskInput.value.trim();
    if (taskText !== '') {
      const newTask = { text: taskText, completed: false };
      renderTask(newTask);
      saveTasksToLocalStorage(newTask);
      taskInput.value = ''; // Clear input field
    }
  });
  
  // Event delegation for handling dynamic elements
  taskList.addEventListener('click', (event) => {
    if (event.target.tagName === 'BUTTON') {
      const taskItem = event.target.parentElement;
      if (event.target.textContent === 'Delete') {
        deleteTask(taskItem);
      } else if (event.target.textContent === 'Complete') {
        toggleCompletion(taskItem);
      }
    }
  });
  
  // Render a task in the DOM
  function renderTask(task) {
    const li = document.createElement('li');
    li.className = task.completed ? 'completed' : '';
  
    const taskText = document.createElement('span');
    taskText.textContent = task.text;
  
    const completeButton = document.createElement('button');
    completeButton.textContent = 'Complete';
    completeButton.style.backgroundColor = '#2ecc71';
  
    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.style.backgroundColor = '#e74c3c';
  
    li.appendChild(taskText);
    li.appendChild(completeButton);
    li.appendChild(deleteButton);
  
    taskList.appendChild(li);
  }
  
  // Save tasks to localStorage
  function saveTasksToLocalStorage(newTask) {
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks.push(newTask);
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }
  
  // Delete a task
  function deleteTask(taskItem) {
    taskItem.remove();
    updateLocalStorage();
  }
  
  // Toggle task completion
  function toggleCompletion(taskItem) {
    taskItem.classList.toggle('completed');
    updateLocalStorage();
  }
  
  // Update localStorage after changes
  function updateLocalStorage() {
    const tasks = Array.from(taskList.children).map(task => ({
      text: task.querySelector('span').textContent,
      completed: task.classList.contains('completed')
    }));
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }
</script>
</body>
</html>
